            height: 14px;

            border-radius: 4px;
            opacity: .6;
            animation: floatUp linear forwards;
            filter: drop-shadow(0 10px 14px rgba(255, 64, 129, .18));
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 14px;
            height: 14px;
            background: inherit;
            border-radius: 50%;
            top: -7px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -7px;
        }

        @keyframes floatUp {
            from {

                opacity: 0;
            }

            12% {
